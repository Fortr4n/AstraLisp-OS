# AstraLisp OS GRUB Configuration
# Bootloader menu configuration

set timeout=5
set default=0

menuentry "AstraLisp OS" {
    set root=(cd)
    multiboot2 /boot/kernel.bin
    module2 /boot/runtime.bin runtime
    boot
}

menuentry "AstraLisp OS (Debug)" {
    set root=(cd)
    multiboot2 /boot/kernel.bin debug=1
    module2 /boot/runtime.bin runtime
    boot
}

menuentry "AstraLisp OS (Single Core)" {
    set root=(cd)
    multiboot2 /boot/kernel.bin maxcpus=1
    module2 /boot/runtime.bin runtime
    boot
}

